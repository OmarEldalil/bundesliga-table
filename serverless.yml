service: bundesliga-rating-table
frameworkVersion: '3'

useDotenv: true

plugins:
  - serverless-plugin-typescript
  - serverless-offline
provider:
  name: aws
  runtime: nodejs14.x
  timeout: 10
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - rds:*
        - ec2:*
        - rds-data:ExecuteStatement
        - secretsmanager:GetSecretValue
      Resource: "*"
  stage: ${opt:stage, 'dev'}
  environment:
    REGION: 'us-east-1'
    DB_NAME: ${env:DB_NAME}
    DB_SECRET_ARN: ${env:DB_SECRET_ARN}
    DB_RESOURCE_ARN: ${env:DB_RESOURCE_ARN}

functions:
  seed:
    handler: handler.seedDb
    events:
      - http:
          method: POST
          path: /seed
  matchResults:
    handler: handler.matchResult
    events:
      - http:
          method: POST
          path: /matchResult
  ranking:
    handler: handler.ranking
    events:
      - http:
          method: GET
          path: /ranking
